trait_fairy_magic:0 "Magical"
trait_fairy_magic_desc:0 "This species live extremely long lives, and possess inate magic abilities, which greatly improve their standard of living and productivity. Their birth rates are extremely slow."

trait_arachnid:0 "Arachnid"
trait_arachnid_desc:0 "This species is a giant sentient arachnid. Many fear them on the battlefield, and they can house in places other species may find unpleasant. They live shorter but mature faster than other species."

